<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AquaTech | Inscrição</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="icon" href="assets/icon/favicon2.ico">
</head>
<body>

    <header class="cabecalho-principal">
        <div class="conteudo-centralizado">
            <h1 class="logo-empresa">AquaTech</h1>
            <nav class="menu-navegacao">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="simulador.html">Simulador</a></li>
                    <li>|</li>
                    <li><a href="login.html">Login</a></li>
                    <li class="item-ativo"><a href="#">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="secao-inscricao">
        <div class="conteudo-centralizado">
            <div class="painel-registro">
                <h2>Crie sua conta</h2>
                <form class="form-novo-usuario">
                    <div class="grupo-formulario">
                        <label for="input_codigo_ativacao">Código de Ativação:</label>
                        <input id="input_codigo_ativacao" type="text" placeholder="Insira seu código de ativação">
                    </div>
                    <div class="grupo-formulario">
                        <label for="input_nome_usuario">Nome Completo:</label>
                        <input id="input_nome_usuario" type="text" placeholder="Seu nome completo">
                    </div>
                    <div class="grupo-formulario">
                        <label for="input_email_usuario">E-mail:</label>
                        <input id="input_email_usuario" type="email" placeholder="exemplo@provedor.com">
                    </div>
                    <div class="grupo-formulario">
                        <label for="input_senha_nova">Crie uma Senha:</label>
                        <input id="input_senha_nova" type="password" placeholder="••••••">
                    </div>
                    <div class="grupo-formulario">
                        <label for="input_senha_confirmacao">Confirme sua Senha:</label>
                        <input id="input_senha_confirmacao" type="password" placeholder="••••••">
                    </div>
                    <button class="btn-principal">Criar Conta</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="rodape-principal"></footer>
</body>
</html>
