<body> 
    <button onclick='Stop()'>Pare</button> <br>
    <button onclick='Think()'>Pense</button> <br>
    <button onclick='MoveOn()'>Siga</button> <br>
    <div id="divText"> </div>
</body>

<script>
    function Stop() {
        divText.innerHTML = ('Pare e aguarde!');
    }
    function Think() {
        divText.innerHTML = ('Pense se pode seguir ou se deve parar!');
    }
    function MoveOn() {
        divText.innerHTML = ('Pode seguir adiante');
    }
</script>
