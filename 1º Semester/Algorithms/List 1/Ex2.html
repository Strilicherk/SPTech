<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body style="background-color: #3e3e42; margin-top: 2%; display: flex; flex-direction: column; align-items: center;">
    <h1 style="color: white;">Calculadora de Peso e Altura</h1>
    <section>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div style="display: flex; flex-direction: column;">
                <label for="inputWeight" style="color: white;">Peso:</label>
                <input type="number" id="inputWeight">
            </div>
            <div style="display: flex; flex-direction: column; margin-top: 3%">
                <label for="inputHeight" style="color: white;">Altura:</label>
                <input type="number" id="inputHeight">
            </div>
            <button style="margin-top: 10%;" onclick="alert('Você pesa ' + inputWeight.value + 'kg e tem ' + inputHeight.value + 'cm de altura')">Fale Comigo</button>
        </div>
    </section>
</body>
</html>
