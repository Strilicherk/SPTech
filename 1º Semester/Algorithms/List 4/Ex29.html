<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 29</title>
</head>
<body>
    <label for="inputBread">Insira quantos pães franceses você come por dia: </label> <br>
    <input type="number" id="inputBread"> <br> <br>
    <label for="inputCracker">Insira quantos pacotes de bolacha você come por dia: </label> <br>
    <input type="number" id="inputCracker"> <br> <br>
    <label for="inputChocolate">Insira quantos copos de achocolatado você toma por dia: </label> <br>
    <input type="number" id="inputChocolate"> <br> <br>
    <button onclick="AnalyzeCalories()">Verificar Calorias</button> <br>
    <div id="div_message"></div>

    <script>
        function AnalyzeCalories() {
            var calories = (Number(inputBread.value) * 50 ) + (Number(inputCracker.value) * 80) + (Number(inputChocolate.value) * 70)

            console.log(calories)
            if (calories < 200) {
                div_message.innerHTML = `Parabéns, vai ficar em forma!`
            } else if (calories < 400) {
                div_message.innerHTML = `Cuidado, vai ficar menos saudável!`
            } else {
                div_message.innerHTML = `Alerta crítico de saúde!!!`
            }
        }
    </script>
</body>
</html>
