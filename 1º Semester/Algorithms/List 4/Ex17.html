<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>
<body>
    <label for="inputNumero">Digite um número: </label> <br>
    <input type="number" id="inputNumero"> <br> <br>
    <button onclick="Analisar()">Analisar</button> <br>
    <div id="div_message"></div>
    <script>
        function Analisar() {
            var numero = Number(inputNumero.value)

            if (numero % 2 == 0) {
                div_message.innerHTML = `<span style="color: red; background-color: yellow;">Esse número é PAR</span>`
            } else {
                div_message.innerHTML = `<b style="color: blue;">Esse número é ímpar</b>`
            }
        }
    </script>
</body>
</html>
