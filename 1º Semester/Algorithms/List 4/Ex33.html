<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33</title>
</head>
<body>
    <label for="inputUmidade">Informe a umidade do ar (%):</label> <br>
    <input type="number" id="inputUmidade"> <br><br>
    <button onclick="VerificarUmidade()">Verificar umidade</button> <br>
    <div id="div_message"></div>

    <script>
        function VerificarUmidade() {
            var umidade = Number(inputUmidade.value);

            if (umidade > 30) {
                div_message.innerHTML = `Nenhum risco`;
            } else if (umidade < 12) {
                div_message.innerHTML = `Estado de Emergência`;
            } else if (umidade <= 20) {
                div_message.innerHTML = `Estado de alerta`;
            } else if (umidade <= 30) {
                div_message.innerHTML = `Estado de atenção`;
            } else {
                alert("O valor da umidade deve estar entre 0% e 100%");
            }
        }
    </script>
</body>
</html>
