<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 27</title>
</head>
<body>
    <label for="inputScore">Insira a nota do aluno: </label> <br>
    <input type="text" id="inputScore"> <br> <br>
    <button onclick="AnalyzeScore()">Classificar Aluno</button> <br>
    <div id="div_message"></div>
    <script>
        function AnalyzeScore() {
            var score = Number(inputScore.value)
            if (score < 5) {
                div_message.innerHTML = `Aluno precisa de muita ajuda.`
            } else if (score <= 7) {
                div_message.innerHTML = `Aluno na média.`
            } else if (score <= 9.5){
                div_message.innerHTML = `Aluno acima da média.`
            } else {
                div_message.innerHTML = `Aluno fora da curva.`
            }
        }
    </script>
</body>
</html>
