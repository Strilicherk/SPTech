<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 26</title>
</head>
<body>
    <label for="inputWeight">Insira o peso da criança: </label> <br>
    <input type="text" id="inputWeight"> <br> <br>
    <button onclick="AnalyzeWeight()">Analisar Peso</button> <br>
    <div id="div_message"></div>
    <script>
        function AnalyzeWeight() {
            var weight = Number(inputWeight.value)
            if (weight <= 13.5) {
                div_message.innerHTML = `Abaixo do peso`
            } else if (weight == 18.3) {
                div_message.innerHTML = `Peso perfeito`
            } else if (weight <= 21.2){
                div_message.innerHTML = `Peso na média`
            } else {
                div_message.innerHTML = `Acima do peso`
            }
        }
    </script>
</body>
</html>
