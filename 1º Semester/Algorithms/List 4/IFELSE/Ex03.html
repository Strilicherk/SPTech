<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <label for="inputTestScore1">Insira a 1º nota: </label> <br>
    <input type="number" id="inputTestScore1"> <br>
    <label for="inputTestScore2">Insira a 2º nota: </label> <br>
    <input type="number" id="inputTestScore2"> <br>
    <label for="inputTestScore3">Insira a 3º nota: </label> <br>
    <input type="number" id="inputTestScore3"> <br>
    <button onclick="CalcMedia()">Analisar Desempenho</button> <br>
    <div id="div_message"></div>
    <script>
        function CalcMedia() {
            var media = (Number(inputTestScore1.value) + Number(inputTestScore2.value) + Number(inputTestScore3.value)) / 3
            div_message.innerHTML = ""
            div_message.innerHTML = `Sua média foi de ${media}`

            if (media > 9.4) {
                div_message.innerHTML += "<br>Parabéns, você é fora de série!"
            }
        }
    </script>
</body>
</html>
