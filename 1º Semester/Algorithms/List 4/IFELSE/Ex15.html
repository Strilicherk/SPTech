<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>
    <label for="inputNota1">Insira a 1ª nota: </label> <br>
    <input type="number" id="inputNota1"> <br> <br>
    <label for="inputNota2">Insira a 2ª nota: </label> <br>
    <input type="number" id="inputNota2"> <br> <br>
    <button onclick="VerificarSituacao()">Verificar situação</button> <br>
    <script>
        function VerificarSituacao() {
            var nota1 = Number(inputNota1.value)
            var nota2 = Number(inputNota2.value)
            var media = (nota1 + nota2) / 2

            if (media >= 6) {
                alert("Parabéns, aprovado!")
            } else {
                alert("Tente outra vez...")
            }
        }
    </script>
</body>
</html>
