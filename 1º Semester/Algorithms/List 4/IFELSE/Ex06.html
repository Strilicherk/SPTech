<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <label for="inputKwh">Insira a quantidade de kWh consumida por mês: </label> <br>
    <input type="number" id="inputKwh"> <br> <br>
    <button onclick="CalcEnergyBill()">Calcular conta de luz</button>

    <script>
        function CalcEnergyBill() {
            var energyBill = inputKwh.value * 0.85
            
            if (inputKwh.value < 100) {
                energyBill *= 0.9
            }

            alert("O valor da conta de luz a ser pago é de R$" + energyBill.toFixed(2))
        }
    </script>
</body>
</html>
