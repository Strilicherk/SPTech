<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    <label for="inputMeta">Qual sua meta de economia? </label> <br>
    <input type="number" id="inputMeta"> <br> <br>
    <label for="inputGuardado">Quanto você tem guardado? </label> <br>
    <input type="number" id="inputGuardado"> <br> <br>
    <button onclick="AnalisarEconomia()">Analisar economia</button> <br>
    <div id="div_message"></div>
    <script>
        function AnalisarEconomia() {
            var meta = Number(inputMeta.value)
            var guardado = Number(inputGuardado.value)
            div_message.innerHTML = ""

            if (guardado >= meta) {
                div_message.innerHTML = "Parabéns, meta alcançada!"
                if (guardado > meta) {
                    var diferenca = guardado - meta;
                    div_message.innerHTML += `<br>Meta ultrapassada em ${diferenca}`
                }
            } else {
                var falta = meta - guardado;
                div_message.innerHTML = `Força! Ainda em busca da meta! Falta ${falta}`
            }
        }
    </script>
</body>
</html>
