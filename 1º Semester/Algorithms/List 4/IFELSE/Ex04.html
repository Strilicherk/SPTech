<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <label for="inputPizzaPrice">Insira o preço da pizza: </label> <br>
    <input type="number" id="inputPizzaPrice"> <br> <br>
    <label for="inputFriends">Insira a quantidade de amigos: </label> <br>
    <input type="number" id="inputFriends"> <br> <br>
    <button onclick="CalcMedia()">Rola a Pizza?</button> <br>
    <div id="div_message"></div>
    <script>
        function CalcMedia() {
            var media = inputPizzaPrice.value / inputFriends.value
            div_message.innerHTML = ""
            div_message.innerHTML = `Cada amigo vai pagar R$${media} pela pizza.`
            if (media > 20) {
                div_message.innerHTML += `<br><span style="color: red"><b><i>Deu ruim! Pizza muito cara!<i><b></span>`
            }
        }
    </script>
</body>
</html>
