<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <label for="inputMenCount">Insira a quantidade de homens no elevador: </label> <br>
    <input type="number" id="inputMenCount"> <br> <br>
    <label for="inputWomanCount">Insira a quantidade de mulheres no elevador: </label> <br>
    <input type="number" id="inputWomanCount"> <br> <br>
    <button onclick="AnalyzeWeight()">Analisar Peso</button> <br>
    <div id="div_message"></div>
    <script>
        function AnalyzeWeight() {
            var totalWeight = (Number(inputWomanCount.value * 60) + Number(inputMenCount.value * 80))
            div_message.innerHTML = ""
            div_message.innerHTML = `Este elevador sustenta 800Kg e o peso desta lotação é ${totalWeight}Kg.`
            if (totalWeight > 800) {
                div_message.innerHTML += `<br><span style="color: blue">Será necessário que alguém desça para que o elevador se movimente</span>`
            }
        }
    </script>
</body>
</html>
