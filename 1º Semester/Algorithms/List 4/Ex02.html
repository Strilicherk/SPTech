<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <label for="inputSodaCanNumber">Insira a quantidade de latas consumidas por dia: </label>
    <input type="number" id="inputSodaCanNumber">
    <button onclick="CalcSodaPerYear()">Quantos refris?</button>
    <div id="div_message"></div>
    <script>
        function CalcSodaPerYear() {
            div_message.innerHTML = ""
            var totalCanPerYear = inputSodaCanNumber.value * 365

            div_message.innerHTML += `Você consome ${totalCanPerYear} latinhas de refrigerante por ano`

            if (totalCanPerYear > 500) {
                div_message.innerHTML += "<br>Cuidado com a diabetes."
            }
        }
    </script>
</body>
</html>
