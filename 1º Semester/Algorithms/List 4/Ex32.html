<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32</title>
</head>
<body>
    <label for="inputVelocidade">Velocidade do carro (km/h):</label> <br>
    <input type="number" id="inputVelocidade"> <br><br>

    <label for="inputLimite">Velocidade da via (km/h):</label> <br>
    <input type="number" id="inputLimite"> <br><br>

    <button onclick="Verificar()">Verificar</button> <br>
    <div id="div_message"></div>

    <script>
        function Verificar() {
            var velocidade = Number(inputVelocidade.value);
            var limite = Number(inputLimite.value);
            var limiteSuperior = limite * 1.2;

            if (velocidade <= limite) {
                div_message.innerHTML = `Velocidade dentro do limite. Boa direção!`;
            } else if (velocidade <= limiteSuperior) {
                div_message.innerHTML = `Atenção! Excedendo o limite permitido.`;
            } else {
                div_message.innerHTML = `Multa grave! Velocidade muito acima do permitido.`;
            }
        }
    </script>
</body>
</html>
