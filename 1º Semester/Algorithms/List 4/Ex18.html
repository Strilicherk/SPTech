<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    <label for="inputNum1">Digite o primeiro número (dividendo): </label> <br>
    <input type="number" id="inputNum1"> <br> <br>
    <label for="inputNum2">Digite o segundo número (divisor): </label> <br>
    <input type="number" id="inputNum2"> <br> <br>
    <button onclick="Testar()">Testar</button> <br>
    <div id="div_message"></div>
    <script>
        function Testar() {
            var num1 = Number(inputNum1.value)
            var num2 = Number(inputNum2.value)
            
            var imgPositivo = "https://cdn-icons-png.flaticon.com/512/190/190411.png";
            var imgNegativo = "https://imgs.search.brave.com/NHtfTFhKEDXFUlClApAHSMARsEviQYGpGD7OSZQWghw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzE1LzM3LzgzLzM4/LzM2MF9GXzE1Mzc4/MzM4MzdfZjBtTnZv/VG9BaHZKZHNhbEpj/dGtnWUI5RFBvTXho/T0suanBn"

            if (num1 % num2 == 0) {
                div_message.innerHTML = `<img src="${imgPositivo}" alt="Positivo" width="100px">`
            } else {
                div_message.innerHTML = `<img src="${imgNegativo}" alt="Negativo" width="100px">`
            }
        }
    </script>
</body>
</html>
