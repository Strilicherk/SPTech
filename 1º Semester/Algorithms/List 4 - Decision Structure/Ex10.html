<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <label for="inputLastSitcom">Insira a última SITCOM que você assistiu: </label> <br>
    <input type="text" id="inputLastSitcom"> <br> <br>
    <label for="inputHowManyEps">Insira a quantidade de episódios que você já assistiu dessa SITCOM: </label> <br>
    <input type="text" id="inputHowManyEps"> <br> <br>
    <button onclick="Analyze()">Verificar Nível</button> <br>
    <div id="div_message"></div>
    <script>
        function Analyze() {
            var sitcom = inputLastSitcom.value
            div_message.innerHTML = ""
            div_message.innerHTML += `<br> Vejo que você gosta da série ${sitcom}`

            var totalTimeSpent = inputHowManyEps.value * 22 / 60
            if (totalTimeSpent  > 30) {
                div_message.innerHTML += `<br> Uau, você realmente gosta dessa série!`
            }
        }
    </script>
</body>
</html>
