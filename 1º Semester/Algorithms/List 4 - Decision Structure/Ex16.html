<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <label for="inputHomens">Quantidade de homens no elevador: </label> <br>
    <input type="number" id="inputHomens"> <br> <br>
    <label for="inputMulheres">Quantidade de mulheres no elevador: </label> <br>
    <input type="number" id="inputMulheres"> <br> <br>
    <button onclick="LigarElevador()">Ligar elevador</button> <br>
    <div id="div_message"></div>
    <script>
        function LigarElevador() {
            var homens = Number(inputHomens.value)
            var mulheres = Number(inputMulheres.value)
            var pesoTotal = (homens * 90) + (mulheres * 70)

            if (pesoTotal <= 500) {
                div_message.innerHTML = `<span style="color: green;">Elevador vai se mover, pois está com ${pesoTotal}kg</span>`
            } else {
                var excesso = pesoTotal - 500;
                div_message.innerHTML = `<span style="color: red;">Alguém precisa descer. Precisa perder ${excesso}kg para mover o elevador</span>`
            }
        }
    </script>
</body>
</html>
