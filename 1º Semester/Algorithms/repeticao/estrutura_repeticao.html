<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
</head>
<body>
    <button onclick="contar()">contar</button>
    <div id="message"></div>
    <script>
        var contador = 0;
        var res = [];

        function contar() {
            while (contador < 10000) {
                contador++;
                res.push(contador)
            }

            message.innerHTML = res;
        }
    
    </script>
</body>
</html>
