<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <label for="inputTemperature">Insira a temperatura atual:</label>
    <input type="number" id="inputTemperature">
    <button onclick="AnalyzeTemp()">Ver Situação</button>

    <script>
        function AnalyzeTemp() {
            var temp = Number(inputTemperature.value)
            if (temp >= 21 && temp <= 24) {
                alert('Temperatura confortável :D')
            } else {
                alert('Temperatura DESCONFORTÁVEL :C')
            }
        }
    </script>
</body>
</html>
