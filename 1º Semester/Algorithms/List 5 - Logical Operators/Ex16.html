<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1>
    <label for="inputTransporte">Meio de transporte:</label> <br>
    <input type="text" id="inputTransporte"> <br><br>

    <button onclick="calcularCansaco()">Calcular cansaço</button>

    <script>
        function calcularCansaco() {
            var transporte = inputTransporte.value.toLowerCase();

            if (transporte == 'carro' || transporte == 'uber') {
                alert("Tá tranquilo...");
            } else if (transporte == 'metrô' || transporte == 'ônibus') {
                alert("Um pouco cansado");
            } else if (transporte == 'bicicleta') {
                alert("Vish... vive cansado.");
            } else {
                alert("Meio de transporte não reconhecido.");
            }
        }
    </script>
</body>
</html>
