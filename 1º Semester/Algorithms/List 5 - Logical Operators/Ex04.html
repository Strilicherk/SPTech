<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <label for="inputTime">Insira a hora do dia que você assiste Netflix:</label>
    <input type="number" id="inputTime">
    <button onclick="ShowRecomendation()">Ver Recomendação</button>
    <div id="message"></div>

    <script>
        function ShowRecomendation() {
            var time = Number(inputTime.value)

            if (time >= 19 && time <= 21) {
                message.innerHTML = `Não é recomendável que você assista sua série favorita no horário das ${time}!`
            } else {
                message.innerHTML = `O horário das ${time} é adequado para assistir sua série favorita!`
            }
        }
    </script>
</body>
</html>
