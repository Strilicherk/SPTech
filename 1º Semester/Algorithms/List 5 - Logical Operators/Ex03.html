<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <label for="inputScore">Insira a sua nota:</label>
    <input type="number" id="inputScore">
    <button onclick="Analyze()">Avaliar Aluno</button>

    <script>
        function Analyze() {
            var score = Number(inputScore.value)

            if (score >= 0 && score <= 10) {
                alert('Nota válida')
            } else {
                alert('Onde já se viu nota menor que 0 ou maior que 10?!')
            }
        }
    </script>
</body>
</html>
