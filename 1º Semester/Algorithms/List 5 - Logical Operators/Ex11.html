<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <label for="inputFruta">Qual fruta está na mesa?</label> <br>
    <input type="text" id="inputFruta"> <br><br>
    <button onclick="analisarFruta()">Vai comer?</button>

    <script>
        function analisarFruta() {
            var fruta = inputFruta.value.toLowerCase();

            if (fruta == 'uva' || fruta == 'abacaxi') {
                alert(`Sim, vai comer ${fruta}`);
            } else {
                alert(`A fruta ${fruta} ela não come`);
            }
        }
    </script>
</body>
</html>
