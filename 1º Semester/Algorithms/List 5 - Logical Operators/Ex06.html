<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <label for="inputScore">Insira a nota do aluno:</label>
    <input type="number" id="inputScore">
    <label for="inputFrequency">Insira a frequência do aluno:</label>
    <input type="number" id="inputFrequency">
    <button onclick="AnalyzeStudent()">Avaliar Aluno</button>

    <script>
        function AnalyzeStudent() {
            var score = Number(inputScore.value)
            var frequency = Number(inputFrequency.value)

            if (score >= 6 && frequency >= 75) {
                alert("Parabéns! Aprovado!")
            } else {
                alert("Infelizmente, não foi desta vez.")
            }
        }
    </script>
</body>
</html>
