<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    Número de aportes mensais?<br>
    <input id="inputNumAportes" type="text"><br>
    
    Valor de cada aporte?<br>
    <input id="inputValorAporte" type="text"><br>
    
    <button onclick="simularRendimento()">Simular Rendimento</button><br><br>
    
    <div id="div_mensagem"></div>
    
    <script>
        function simularRendimento() {
            var numAportes = Number(inputNumAportes.value);
            var valorAporte = Number(inputValorAporte.value);
            
            var saldoAcumulado = 0;
            var relatorioFinanceiro = "";
            var mesAtual;
            
            for (mesAtual = 1; mesAtual <= numAportes; mesAtual++) {
                saldoAcumulado += valorAporte;
                
                if (mesAtual % 3 == 0) {
                    saldoAcumulado *= 1.01;
                }
                
                relatorioFinanceiro += `${mesAtual}º Mês: R$ ${saldoAcumulado.toFixed(2)}<br>`;
            }
            
            relatorioFinanceiro += `<br>Saldo final: R$ ${saldoAcumulado.toFixed(2)}`;
            
            div_mensagem.innerHTML = relatorioFinanceiro;
        }
    </script>
</body>

</html>
