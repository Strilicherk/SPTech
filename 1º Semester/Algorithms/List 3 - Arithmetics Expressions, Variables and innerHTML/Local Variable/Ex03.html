<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <label for="inputN1">Insira o primeiro número</label>
    <input type="number" id="inputN1">
    <br>
    <label for="inputN2">Insira o segundo número</label>
    <input type="number" id="inputN2">
    <br>
    <button onclick="CalcularQuociente(Number(inputN1.value), Number(inputN2.value))">Quociente</button>
    <button onclick="CalcularResto(Number(inputN1.value), Number(inputN2.value))">Resto</button>
    <button onclick="Completo(Number(inputN1.value), Number(inputN2.value))">Completo</button>

    <div id="message"></div>
</body>
</html>

<script>
    function CalcularQuociente(n1, n2) {
        message.innerHTML = `A divisão de ${n1} por ${n2} é: ${n1/n2}`
    }

    function CalcularResto(n1, n2) {
        message.innerHTML = `O resto da divisão de ${n1} por ${n2} é: ${n1 % n2}`
    }

    function Completo(n1, n2) {
        message.innerHTML = `A divisão de ${n1} por ${n2} é: ${n1/n2} e o resto dessa divisão é: ${n1 % n2}`
    }
</script>
