<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninhamento</title>
</head>
<body>
    Digite um número:
    <input type="text" id="input_num">
    <button onclick="verificar()"></button>
    <div id="div_mensagem"></div>
    <script>
        function verificar() {
            var num = Number(input_num.value)
            if (num >= 0) { // 90
                if (num <= 10) {
                    div_mensagem.innerHTML = `${num} Está dentro do intervalo!`
                } else {
                    div_mensagem.innerHTML = `${num} Fora do intervalo! Maior que 10.`
                }
            } else {
                div_mensagem.innerHTML = `${num} Fora do intervalo! Menor que zero.`
            }
        }
    </script>
</body>
</html>
