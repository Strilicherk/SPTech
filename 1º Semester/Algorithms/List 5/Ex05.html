<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <label for="inputScore">Insira a sua nota:</label>
    <input type="number" id="inputScore">
    <button onclick="Analyze()">Avaliar Aluno</button>

    <script>
        function Analyze() {
            var score = Number(inputScore.value)

            if (score < 6) {
                alert('Aluno não aprovado')
            } else if (score >= 8.5 && score <= 10){
                alert('Aluno exemplar')
            } else if (score >= 6 && score <= 8.5){
                alert('Aluno comum e aprovado')  
            } else {
                alert('Nota inválida')
            }
        }
    </script>
</body>
</html>
