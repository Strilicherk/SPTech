<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <label for="inputIncome">Insira a sua renda:</label>
    <input type="number" id="inputIncome">
    <label for="inputFamilyIncome">Insira a renda total da sua família:</label>
    <input type="number" id="inputFamilyIncome">
    <button onclick="VerifyHelp()">Verificar Ajuda</button>

    <script>
        function VerifyHelp() {
            var income = Number(inputIncome.value)
            var familyIncome = Number(inputFamilyIncome.value)

            if (income <= 1050 && familyIncome <= 2100) {
                alert('Você terá direito!')
            } else {
                alert('Você não terá direito!')
            }
        }
    </script>
</body>
</html>
