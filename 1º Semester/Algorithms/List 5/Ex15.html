<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>
    <label for="inputTemperatura">Temperatura atual (°C):</label> <br>
    <input type="number" id="inputTemperatura"> <br><br>

    <button onclick="analisarClima()">Analisar clima</button>

    <script>
        function analisarClima() {
            var temperatura = Number(inputTemperatura.value);
            if (temperatura < 21 || temperatura > 24) {
                alert("Alerta de desconforto!");
                if (temperatura < 21) {
                    alert("As pessoas vão ter hipotermia");
                } else {
                    alert("As pessoas vão derreter");
                }
            }
        }
    </script>
</body>
</html>
