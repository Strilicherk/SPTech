<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
</head>
<body>
    <label for="inputTemp">Temperatura: </label> <br>
    <input type="text" id="inputTemp"> <br>
    <label for="inputUmid">Umidade: </label> <br>
    <input type="text" id="inputUmid"> <br>

    <button onclick="ValidateWeather()">Avaliar Clima</button> <br><br>
    <div id="div_message"></div>

    <script>
        function ValidateWeather() {
            var temp = Number(inputTemp.value)
            var umid = Number(inputUmid.value)
            var mensagem = ''

            if (umid < 0 || umid > 100) {
                alert("Valor de umidade inválido")
                div_message.innerHTML = ""
            } else {
                if (temp >= 22 && temp <= 23 && umid < 60) {
                    div_message.innerHTML += "<br> Clima agradável <br>"
                } else {
                    div_message.innerHTML += "<br> Clima desconfortável <br>"
                }
            }
        }
    </script>
</body>
</html>
