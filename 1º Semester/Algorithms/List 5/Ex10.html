<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <label for="inputPassagens">Informe a quantidade de passagens que deseja adquirir:</label> <br>
    <input type="number" id="inputPassagens"> <br><br>

    <button onclick="Comprar()">Comprar</button> <br><br>
    <div id="div_message"></div>

    <script>
        function Comprar() {
            var quantidade = Number(inputPassagens.value);
            var valorPassagem = 4.40;
            var totalAPagar = 0;

            if (quantidade >= 8 && quantidade <= 50) {
                if (quantidade >= 8 && quantidade <= 19) {
                    totalAPagar = (quantidade * valorPassagem) * 0.97; 
                } 
                else if (quantidade >= 20 && quantidade <= 49) {
                    totalAPagar = (quantidade * valorPassagem) * 0.95;
                } 
                else if (quantidade == 50) {
                    totalAPagar = 204;
                }
                div_message.innerHTML = `Total a pagar: R$${totalAPagar.toFixed(2)}`;
            } else {
                alert("Quantidade inválida para o Fidelidade!");
                div_message.innerHTML = ``;
            }
        }
    </script>
</body>
</html>
