<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body style="background-color: #3e3e42; margin-top: 2%; display: flex; align-items: center; flex-direction: column;" id="body">
    <h1 style="color: white;">Cadastro</h1>
    <section style="width: 100%; display: flex; justify-content: center;">
        <div style="height: 100%; width: 20%; display: flex; flex-direction: column; align-items: center;">
            <div style="display: flex; flex-direction: column; justify-content: start; width: 100%;">
                <label for="inputCity" style="color: white;">Cidade Natal: </label>
                <input type="text" id="inputCity">
            </div>
            
            <div style="display: flex; flex-direction: column; justify-content: start; width: 100%; margin-top: 10%;">
                <label for="inputYear" style="color: white;">Ano de Nascimento: </label>
                <input type="number" id="inputYear">
            </div>
            <button style="margin-top: 10%; width: 70%;" onclick="showAlertWithMessage(inputCity.value, inputYear.value)">Exibir</button>
        </div>    
    </div>
</section>
</body>
</html>

<script>
    function showAlertWithMessage(city, year) {
        alert('Você nasceu na cidade de '+city+' em '+year)
    }
</script>
