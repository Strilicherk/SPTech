<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <label for="inputTicketPrice">Insira o valor da passagem: </label>
    <input type="number" id="inputTicketPrice">
    <br>
    <label for="inputNumOfTickets">Insira o número total de passagens por mês: </label>
    <input type="number" id="inputNumOfTickets">
    <br>
    <button onclick="CalcularEconomia(Number(inputTicketPrice.value), Number(inputNumOfTickets.value))">Ver Economia</button>
    <div id="message"></div>
</body>
</html>

<script>
    function CalcularEconomia(ticketPrice, nOfTickets) {
        message.innerHTML = `Você economizará R$${ticketPrice / 2 * nOfTickets} por mês`
    }
</script>
