<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <label for="inputAge"></label>
    <input type="number" id="inputAge">
    <button onclick=AposentadoriaHomem(Number(inputAge.value))>Aposentadoria Homem</button>
    <button onclick=AposentadoriaMulher(Number(inputAge.value))>Aposentadoria Mulher</button>
    <div id="message"></div>
</body>
</html>

<script>
    function AposentadoriaHomem(age) {
        message.innerHTML = `Faltam ${70 - age} anos para você se aposentar.`
    }

    function AposentadoriaMulher(age) {
        message.innerHTML = `Faltam ${60 - age} anos para você se aposentar.`
    }
</script>
