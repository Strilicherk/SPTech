<body>

    <label for="inputTestScore2">Insira a nota da sua atividade avaliativa 2</label>
    <input type="number" id="inputTestScore2">
    <br>
    <label for="inputTestScore3">Insira a nota da sua atividade avaliativa 3</label>
    <input type="number" id="inputTestScore3">
    <br>
    <button onclick="
    CalcularScoreAndMedia(
        inputName.value, 
        Number(inputTestScore1.value), 
        Number(inputTestScore2.value),

        )">
        Mostrar Nota
    </button>

    <div id="divMedia"></div>

</body>

<script>
    function CalcularScoreAndMedia(name, n1, n2, n3) {
        divTotalScore.innerHTML = `A soma das suas três atividades é: ${n1+n2+n3}`
        divMedia.innerHTML = `${name}, a média das suas atividades é: ${(n1+n2+n3)/3}`
    }
</script>
