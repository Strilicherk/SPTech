<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <label for="inputSleepTime">Insira a quantidade de horas dormidas: </label>
    <br>
    <input type="text" id="inputSleepTime">
    <br>
    <button onclick="CalcSleep()">Calcular Sono</button>
    <div id="message"></div>

    <script>
    function CalcSleep() {
        var sleepingTime = inputSleepTime.value
        message.innerHTML = 
        `Ao dormir ${sleepingTime} horas, você dormiu:<br>
        ${sleepingTime * 0.05} horas na fase 1. <br> 
        ${sleepingTime * 0.45} horas na fase 2. <br> 
        ${sleepingTime * 0.3} horas na fase 3. <br> 
        ${sleepingTime * 0.2} horas na fase REM.`
    }
    </script>
</body>
</html>
