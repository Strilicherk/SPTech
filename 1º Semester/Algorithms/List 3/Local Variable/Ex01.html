<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <label for="inputNumber1">Insira o primeiro número: </label>
    <input type="number" id="inputNumber1">
    <br>
    <label for="inputNumber2">Insira o segundo número: </label>
    <input type="number" id="inputNumber2">
    <br>
    <button onclick=Sum()>Somar</button>
    <button onclick=Subtract()>Subtrair</button>
    <button onclick=Multiply()>Multiplicar</button>
    <button onclick=Divide()>Dividir</button>
    <div id="message"></div>

    <script>
        function Sum() {
            var number1 = Number(inputNumber1.value)
            var number2 = Number(inputNumber2.value)
            var result = `${number1 + number2}`
            
            message.innerHTML = `A soma entre ${number1} e ${number2} é ${result}.`
        }

        function Subtract() {
            var number1 = Number(inputNumber1.value)
            var number2 = Number(inputNumber2.value)
            var result = `${number1 - number2}`
            
            message.innerHTML = `A diferença entre ${number1} e ${number2} é ${result}.`
        }

        function Multiply() {
            var number1 = Number(inputNumber1.value)
            var number2 = Number(inputNumber2.value)
            var result = `${number1 * number2}`
            
            message.innerHTML = `O produto entre ${number1} e ${number2} é ${result}.`
        }

        function Divide() {
            var number1 = Number(inputNumber1.value)
            var number2 = Number(inputNumber2.value)
            var result = `${number1 / number2}`
            
            message.innerHTML = `A razão entre ${number1} e ${number2} é ${result}.`
        }
    </script>
</body>
</html>
