<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <label for="inputAccountBalance">Insira o saldo da conta: </label> <br>
    <input type="number" id="inputAccountBalance"> <br> <br>
    <label for="inputWithdrawValue">Insira o valor a ser sacado: </label> <br>
    <input type="number" id="inputWithdrawValue"> <br> <br>
    <button onclick="AnalyzeAccount()">Analisar Conta</button> <br>
    <div id="div_message"></div>
    <script>
        function AnalyzeAccount() {
            var finalBalance = inputAccountBalance.value - inputWithdrawValue.value

            if (finalBalance < 0) {
                div_message.innerHTML = `<br><span style="color: red"><b>O saldo atual da conta corrente é ${finalBalance}<b></span>`
            } else {
                div_message.innerHTML = `<br>O saldo atual da conta corrente é ${finalBalance}`
            }
        }
    </script>
</body>
</html>
