<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <button onclick="FilterNumbers()">Filtrar Número Cabalísticos</button>
    <div id="message"></div>

    <script>
        function FilterNumbers() {
            var i = 0;
            var messageText = "";

            while (i++ < 30) {
                if (i != 3 || i != 4 || i != 7 || i != 10 || i != 12) {
                    messageText += `${i} <br>`
                }
            }

            message.innerHTML = messageText
        }
    </script>
</body>
