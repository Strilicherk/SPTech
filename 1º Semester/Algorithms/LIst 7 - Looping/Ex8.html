<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    Insira um número (min: 20, max: 100):
    <input type="number" id="input_number">
    <button onclick="ShowMultiples()">Adoro Múltiplos de 5</button>
    <div id="message"></div>

    <script>
        function ShowMultiples() {
            var number = Number(input_number.value)

            if (number < 20 || number > 100) {
                message.innerHTML = `<span style="color: red">Número Inválido: o número precisa estar entre 20 e 100 </span>`
            } else {
                var i = 0;
                var messageText = "";
                var multiple = 0;
                
                while (multiple+5 < number) {
                    multiple = 5*i
                    messageText += `${multiple} <br>`
                    i++
                }

                message.innerHTML = messageText
            }
        }
    </script>
</body>
</html>
