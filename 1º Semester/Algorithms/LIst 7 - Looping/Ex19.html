<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    Digite um número de 0 a 100: <br>
    <input type="text" id="input_num"> <br>
    <button onclick="VerificarPrimo()">Verificar Divisores e Primo</button> <br>
    <div id="message"></div>
</body>
</html>
<script>
    function VerificarPrimo() {
        var num = Number(input_num.value);
        var messageText = "";
        var divisores = 0;
        
        if (num < 0 || num > 100) {
            messageText = '<span style="color: red;">O número não pode ser menor que 0 nem maior que 100!</span>';
        } else {
            var listaDivisores = "";
            var contador = 1;
            while (contador <= num) {
                if (num % contador == 0) {
                    divisores++;
                    listaDivisores += `${contador} <br>`;
                }
                contador++;
            }

            messageText = `Divisores do número ${num}: <br> ${listaDivisores}`;
            if (divisores == 2) {
                messageText += `<br> O número ${num} é um número primo.`;
            }
        }
        
        message.innerHTML = messageText;
    }
</script>
