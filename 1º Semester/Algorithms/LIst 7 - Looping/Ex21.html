<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    Insira um número positivo, que será o limite da contagem: <br>
    <input type="text" id="input_num"><br>
    Insira um número maior que 1: <br>
    <input type="text" id="input_divisor"><br>
    <button onclick="SomarNumeros()">Somar Números</button><br>
    <div id="message"></div>
</body>
</html>
<script>
    function SomarNumeros() {
        var num = Number(input_num.value);
        var divisor = Number(input_divisor.value);
        var messageText = "";

        if (num < 0) {
            messageText = '<span style="color: red;">O número não pode ser negativo!</span>';
        } else if (divisor <= 1 || divisor > num) {
            messageText = '<span style="color: red;">O divisor deve ser maior que 1 e não pode ser maior que o limite da contagem!</span>';
        } else {
            var contador = 1;
            var somaDosMultiplos = 0;
            var listaMultiplos = "";

            while (contador <= num) {
                if (contador % divisor == 0) {
                    somaDosMultiplos += contador;
                    listaMultiplos += `${contador} <br>`;
                }
                contador++;
            }
            messageText = `${listaMultiplos} <br> <b>Soma dos múltiplos: ${somaDosMultiplos}</b>`;
        }

        message.innerHTML = messageText;
    }
</script>
