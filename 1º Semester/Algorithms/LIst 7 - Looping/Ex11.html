    Qual tabuada você deseja ver? <br />

        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
    </select>
    <button onclick="ShowTabuada()">Ver Tabuada</button>
    <div id="message"></div>

    <script>
        function ShowTabuada() {
            var number = Number(select_tabuada.value);
            var i = 1;
            var messageText = "";

            while (i <= 10) {
                var result = number * i;
                messageText += `${number} x ${i} = ${result} <br>`;
                i++;
            }

            message.innerHTML = messageText;
        }
    </script>
