<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    Digite um número: <br>
    <input type="text" id="input_num"><br>
    Digite uma frase: <br>
    <input type="text" id="input_frase"><br>
    <button onclick="RepeatPhrase()">Papagaio repetitivo</button><br>
    <div id="message"></div>

    <script>
        function RepeatPhrase() {
            var num = Number(input_num.value);
            var phrase = input_frase.value;

            var i = 1;
            var messageText = "";
            var finalPhrase = "";

            while (i <= num) {
                finalPhrase += `${phrase} `;
                messageText += `${i} - ${finalPhrase} <br>`;
                i++;
            }

            message.innerHTML = messageText;
        }
    </script>
</body>
</html>
